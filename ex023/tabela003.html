<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela3</title>
    <style>

body{
    font-family: Arial, Helvetica, sans-serif;
}

table{
    border-collapse:collapse;
    width:300px;
}

    
td{
    border: 1px solid black;
    padding: 10px;
}
    
    
    </style>







</head>



<body>
    <h1>mesclagem de celulas </h1>

    <table>
        <tr>
            <td>a</td>
            <td colspan="2">b</td>           <!-- tag uasada para ocupar duas colunas ou mais -->




        </tr>


        <tr>
            <td>d</td>
            <td>e</td>
            <td rowspan="3">f</td> <!-- tag uasada para ocupar as linhas  -->
 



        </tr>



        <tr>
            <td>g</td>
            <td>h</td>
       




        </tr>




       

        <tr>
            
            <td>h</td>
            <td>l</td>
           



        </tr>






    </table>







</body>
</html>
